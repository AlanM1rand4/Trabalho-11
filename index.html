<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinho de Adivinhação</title>

</head>
<body>
    <script src="main.js"></script>

    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 0 e 100</p>
        <input type="number" id="palpite" placeholder="Digite seu palpite" min="0" max="100">
        <button onclick="adivinhar()">Enviar</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
